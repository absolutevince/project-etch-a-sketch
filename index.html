<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons">
        <div class="sizes">
          <button data-size="4">4</button>
          <button data-size="8">8</button>
          <button data-size="16">16</button>
          <button data-size="32">32</button>
          <button data-size="64">64</button>
          <button data-size="128">128</button>
        </div>
        <div class="colors">
          <button data-color="#f55757"></button>
          <button data-color="#f557ce"></button>
          <button data-color="#a157f5"></button>
          <button data-color="#575af5"></button>
          <button data-color="#57c8f5"></button>
          <button data-color="#57f599"></button>
          <button data-color="#9ef557"></button>
          <button data-color="#f5eb57"></button>
          <button data-color="#f5b657"></button>
          <button data-color="random">Randomize</button>
        </div>
      </div>
      <div class="canvas-container">
        <div class="canvas"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
